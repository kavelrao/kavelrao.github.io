<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-09">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <!-- <a href="{{ site.baseurl }}/" title="Home" style="display: inline-block;">{{ site.title }} </a> <a href="{{ site.baseurl }}/atom.xml"><img src="/public/img/feed-icon.png" style="width: 1rem; display: inline-block; align-self: right;" /></a> -->
            <div class="masthead-title-line" style="display: flex; justify-content: space-between;">
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <a href="{{ site.baseurl }}/atom.xml" target="_blank"><img src="/public/img/feed-icon.png" style="height: 1em;" /></a>
            </div> 
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
